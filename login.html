<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OldSchoolShop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/main.css">

    <style>
        .login-container {
            background-image: url("./img/logo/fondo.png"); 
            background-size: 100% 100%;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            width: 100vw;
            margin: 0;
            display: flex;
            padding: 0;
            border-radius: 0px;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .login-form {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
        }
    </style>
</head>

<body>
    <main class="login-container">
        <!-- Contenido del formulario -->
        <div class="login-form">
            <h3>Iniciar sesión</h3>
            <form id="loginForm">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit" class="login-button">
                    <i class="bi bi-box-arrow-in-right"></i> Iniciar sesión
                </button>
            </form>
        </div>
    </main>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            // Aquí agregarías tu lógica de autenticación.
            // Por ahora, simplemente redirigimos a index.html después de hacer clic en el botón.

            // Simulación de autenticación exitosa
            var authenticated = true;

            if (authenticated) {
                // Redirige a index.html
                window.location.href = 'index.html';
            }

            // Evita que el formulario se envíe de forma predeterminada (no recargue la página)
            event.preventDefault();
        });
    </script>
</body>

</html>
